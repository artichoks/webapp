<div *ngIf="posts">
  <div *ngFor="let post of posts.articles; let i = index">
  <div class="container">
    <section class="articles">
      <div class="column is-8 is-offset-2">
        <app-post-form [post]="posts.articles[i]"></app-post-form>
      </div>
    </section>
  </div>
  </div>
</div>
